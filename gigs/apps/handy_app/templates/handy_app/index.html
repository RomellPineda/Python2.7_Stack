<!doctype html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'handy_app/css/boots.css' %}">
    <link rel="stylesheet" href="{% static 'handy_app/css/mycss.css' %}">
    <title>Welcome</title>
</head>

<body>
    <div id="container-fluid">
        <h1>Welcome to Gigs!</h1>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
        </ul>
        {% endif %}

        <div class="col-sm-6 col-md-7 col-lg-7">
            <form action="/register" method="post">
                <h3>Register</h3>
                {% csrf_token %}
                <div class="form-group">
                    First Name:
                    <input class="form-control" type="text" name="first_name">
                </div>
                <div class="form-group">
                    Last Name:
                    <input class="form-control" type="text" name="last_name">
                </div>
                <div class="form-group">
                    Email:
                    <input class="form-control" type="text" name="email">
                </div>
                <div class="form-group">
                    Password:
                    <input class="form-control" type="password" name="password">
                </div>
                <div class="form-group">
                    Confirm Password:
                    <input class="form-control" type="password" name="confirm_pw">
                </div>
                <input class="btn btn-primary btn-block" type="submit" value="Register">
            </form>
        </div>

        <div class="col-sm-6 col-md-5 col-lg-5">
            <form action="/login" method="post">
                <h3>Login</h3>
                {% csrf_token %}
                <div class="form-group">
                    Email:
                    <input class="form-control" type="text" name="email">
                </div>
                <div class="form-group">
                    Password:
                    <input class="form-control" type="password" name="password">
                </div>
                <input class="btn btn-info btn-block" type="submit" value="Login">
            </form>
        </div>

    </div>
</body>

</html>
