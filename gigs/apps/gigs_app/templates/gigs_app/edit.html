<!doctype html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'gigs_app/css/boots.css' %}">
    <link rel="stylesheet" href="{% static 'gigs_app/css/mycss.css' %}">
    <title>User Quotes</title>
</head>

<body>
    <div id="container">
        <div class="options">
            <a href='/home'>Back</a>
            <a href='/logout'>Logout</a>
        </div>
        <form action="/update/{{jo.id}}" method="post">
            {% csrf_token %}
            <h1>Edit Your Job Posting</h1>
            <div class="form-group">
                Title:
                <input class="form-control" type="text" name="title" value="{{jo.title}}">
            </div>
            <div class="form-group">
                Description:
                <textarea class="form-control" name="desc">{{jo.desc}}</textarea>
            </div>
            <div class="form-group">
                Location:
                <input class="form-control" type="text" name="location" value="{{jo.location}}">
            </div>
            <input class="btn btn-primary" type="submit" value="Update">
        </form>
    </div>
</body>

</html>
