<!doctype html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book and Review</title>
</head>

<body>
    <div id="container">
        <h3>Add a New Book Title and a Review:</h3>
        <form action="/newbook" method="post">
            {% csrf_token %}
            <div class="form-group">
                Book Title:
                <input class="form-control" type="text" name="title">
            </div>
            <div class="form-group">
                Author:
                <select class="form-control" name="author" placeholder="select">
                    <option selected disabled>Choose from the list</option>
                    <option value="Ernest Hemingway">Ernest Hemingway</option>
                    <option value="John Steinbeck">John Steinbeck</option>
                    <option value="Tom Clancy">Tom Clancy</option>
                    <option value="Dr Seuss">Dr. Seuss</option>
                </select>
            </div>
            <div class="form-group">
                    Or add a new author:
                    <input class="form-control" type="text" name="author">
                </div>
            <div class="form-group">
                <p>Review:</p>
                <textarea class="form-control" name="review"></textarea>
            </div>
            <div class="form-group">
                    Rating:
                    <select class="form-control" name="rating">
                        <option selected disabled>Please select</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    stars
                </div>
            <input type="submit" value="Add Book and Review">
        </form>
    </div>
</body>

</html>
